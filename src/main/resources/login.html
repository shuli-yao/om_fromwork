<script>

	console.log($(".submit"))

    submitAjax= function () {
	    var username =$("#logname").val();
		var password = $("#logpass").val();

		if(username!=undefined && password !=undefined){
            $.ajax({
                type:"POST",
                url:"http://101.200.56.37:8081/login/loginUser",
                dataType:"json",
                data:{"username":username,
                    "password":password},
                success:function (result) {
                    if(result.code=="200"){
                        window.location.href="http://101.200.56.37:8081/index.html";
					}else{
                        $(".ts_message").text(result.message);

                    }
                },
                error:function () {

                }
            });
		}else{
			alert("请填写完整用户名密码");
		}
    }
</script>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3 class="ts_message">欢迎您，请登陆</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" id="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" id="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2" id="bDIV" ><a class="act-but submit" onclick="submitAjax()" href="javascript:;" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
